<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Car price Prediction</title>
  <style>
    body {
      background-color: rgb(161, 208, 238);
    }
  </style>

</head>

<body>
  <h1 style="text-align: center;" class="px-2 py-2 mb-2">Car Price Prediction:</h1>
  <hr>
  <div class="container px-2 py-2 mb-3">
    <form action="{{ url_for('predict')}}" method="POST">
      <div class="mb-3">
        <label for="first" class="form-label">Enter Year:</label>
        <input type="text" class="form-control" id="first" name="Year" placeholder="Enter year...">
      </div>
      <div class="mb-3">
        <label for="second" class="form-label">What is the Showroom Price?(In lakhs)</label>
        <input type="text" class="form-control" id="second" name="Present_Price" placeholder="Enter Showroom Price...">
      </div>
      <div class="mb-3">
        <label for="third" class="form-label">Enter Kms Driven:</label>
        <input type="text" class="form-control" id="third" name="Kms_Driven" placeholder="Enter Kms Driven...">
      </div>
      <div class="mb-3">
        <label for="fourth" class="form-label">How much owners previously the car had(0 or 1 or 3)?</label>
        <input type="text" class="form-control" id="fourth" name="Owner" placeholder="Enter No. Previous Owners...">
      </div>
      <div class="mb-3">
        <label for="fuel" class="form-label">What is the fuel type?</label>
        <select class="form-select" name="Fuel_Type_Petrol" id="fuel" aria-label="Default select example">
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="resea" class="form-label">Are you A Dealer or Individual?</label>
        <select class="form-select" name="Seller_Type_Individual" id="resea" aria-label="Default select example">
          <option value="Dealer">Dealer</option>
          <option value="Individual">Individual</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="research" class="form-label">What is the transmission type?</label>
        <select class="form-select" name="Transmission_Mannual" id="research" aria-label="Default select example">
          <option value="Mannual">Manual Car</option>
          <option value="Automatic">Automatic Car</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Selling Price</button>
    </form>
    <br>
    <h3>{{ prediction_text }}<h3>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
